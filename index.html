<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tabs">
        <button class="tab-button active" data-tab="activity">Activity</button>
        <button class="tab-button" data-tab="duration">Duration</button>
    </div>

    <div class="main-container">
        <!-- Activity Tab Content -->
        <div class="tab-content active" id="activity-tab">
            <div id="activitySectionsList" class="sections-list" style="display: none;">
                <div class="section-item" data-text="Wim Hof" data-color="#FF6B6B"></div>
                <div class="section-item" data-text="Cold shower" data-color="#FF6B6B"></div>
                <div class="section-item" data-text="Chess" data-color="#FF6B6B"></div>
                <div class="section-item" data-text="Science book" data-color="#FF6B6B"></div>
                <div class="section-item" data-text="Fun book" data-color="#FF6B6B"></div>
                <div class="section-item" data-text="Rubik's cube" data-color="#FF6B6B"></div>
                <div class="section-item" data-text="Calligraphy" data-color="#4ECDC4"></div>
                <div class="section-item" data-text="Drawing" data-color="#F7DC6F"></div>
                <div class="section-item" data-text="Whistling" data-color="#B66FCE"></div>
                <div class="section-item" data-text="TRE" data-color="#BE8AAA"></div>
                <div class="section-item" data-text="Stretching" data-color="#BB8FCE"></div>
                <div class="section-item" data-text="Cardio" data-color="#BB8FCE"></div>
                <div class="section-item" data-text="10 thousand steps" data-color="#BB8FCE"></div>
                <div class="section-item" data-text="Piano" data-color="#BB8FCE"></div>
                <div class="section-item" data-text="Free flow writing" data-color="#BB8FCE"></div>
                <div class="section-item" data-text="Typing" data-color="#BB8FCE"></div>
            </div>
            <div class="container">
                <h1>Activity Wheel</h1>

                <div class="wheel-container">
                    <div class="pointer"></div>
                    <canvas id="activityWheelCanvas" width="500" height="500"></canvas>
                </div>

                <button id="activitySpinButton" class="spin-button">Go</button>

                <div id="activityResult" class="result"></div>
            </div>
        </div>

        <!-- Duration Tab Content -->
        <div class="tab-content" id="duration-tab">
            <div id="durationSectionsList" class="sections-list" style="display: none;">
                <div class="section-item" data-text="5 minutes" data-color="#FF6B6B"></div>
                <div class="section-item" data-text="10 minutes" data-color="#4ECDC4"></div>
                <div class="section-item" data-text="15 minutes" data-color="#45B7D1"></div>
                <div class="section-item" data-text="25 minutes" data-color="#FFA07A"></div>
                <div class="section-item" data-text="30 minutes" data-color="#98D8C8"></div>
            </div>
            <div class="container">
                <h1>Duration Wheel</h1>

                <div class="wheel-container">
                    <div class="pointer"></div>
                    <canvas id="durationWheelCanvas" width="500" height="500"></canvas>
                </div>

                <button id="durationSpinButton" class="spin-button">Go</button>

                <div id="durationResult" class="result"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tabs">
        <button class="tab-button active" data-tab="activity">Activity</button>
        <button class="tab-button" data-tab="duration">Duration</button>
    </div>

    <div class="main-container">
        <!-- Activity Tab Content -->
        <div class="tab-content active" id="activity-tab">
            <div id="activitySectionsList" class="sections-list" style="display: none;">
                <div class="section-item" data-text="Wim Hof"></div>
                <div class="section-item" data-text="Cold shower"></div>
                <div class="section-item" data-text="Chess"></div>
                <div class="section-item" data-text="Science book"></div>
                <div class="section-item" data-text="Fun book"></div>
                <div class="section-item" data-text="Rubik's cube"></div>
                <div class="section-item" data-text="Calligraphy"></div>
                <div class="section-item" data-text="Drawing"></div>
                <div class="section-item" data-text="Whistling"></div>
                <div class="section-item" data-text="TRE"></div>
                <div class="section-item" data-text="Stretching"></div>
                <div class="section-item" data-text="Cardio"></div>
                <div class="section-item" data-text="10 thousand steps"></div>
                <div class="section-item" data-text="Piano"></div>
                <div class="section-item" data-text="Free flow writing"></div>
                <div class="section-item" data-text="Typing"></div>
            </div>
            <div class="container">
                <h1>Activity Wheel</h1>

                <div class="wheel-container">
                    <div class="pointer"></div>
                    <canvas id="activityWheelCanvas" width="500" height="500"></canvas>
                </div>

                <button id="activitySpinButton" class="spin-button">Go</button>

                <div id="activityResult" class="result"></div>
            </div>
        </div>

        <!-- Duration Tab Content -->
        <div class="tab-content" id="duration-tab">
            <div id="durationSectionsList" class="sections-list" style="display: none;">
                <div class="section-item" data-text="5 minutes"></div>
                <div class="section-item" data-text="10 minutes"></div>
                <div class="section-item" data-text="15 minutes"></div>
                <div class="section-item" data-text="25 minutes"></div>
                <div class="section-item" data-text="30 minutes"></div>
            </div>
            <div class="container">
                <h1>Duration Wheel</h1>

                <div class="wheel-container">
                    <div class="pointer"></div>
                    <canvas id="durationWheelCanvas" width="500" height="500"></canvas>
                </div>

                <button id="durationSpinButton" class="spin-button">Go</button>

                <div id="durationResult" class="result"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
